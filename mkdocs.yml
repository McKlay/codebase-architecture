site_name: Codebase Architecture
site_url: https://mcklay.github.io/codebase-architecture/
site_author: Clay Mark Sarte
site_description: A Practical Guide to Structuring React + FastAPI Projects in the Age of AI

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  hide:
    - toc

